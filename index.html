<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hilal'e Özel Mesaj</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #ff6b81;
            text-align: center;
        }
        p {
            line-height: 1.6;
        }
        .heart {
            font-size: 50px;
            color: #ff6b81;
            display: block;
            text-align: center;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #ff6b81;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff9a9a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hilal, Sen Benim Her Şeyimsin</h1>
        <div class="heart">❤️</div>
        <p>Hilal, seninle her anı paylaşmak, hayatımın en güzel hediyesi. Zamanın durduğu, kalbimin sadece senin için atıyor olduğu anlar, benim için çok değerli...</p>
        <p>Sonsuza kadar yanımda olmanı diliyorum. Seninle her anı paylaşmak, en büyük hayalim!</p>
        <button onclick="alert('Seni seviyorum Hilal! 💞')">Tıkla ve Mesajı Gör</button>
    </div>
</body>
</html>
